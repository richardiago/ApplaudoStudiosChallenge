<template>
    <div class="wrap">

        <div class="header">
            <lightning-icon icon-name="utility:adjust_value" size="small"></lightning-icon>&nbsp;
            Expense Creator
        </div>

        <div class="container0">
            <lightning-input class="inputFieldForm" data-my-id="expenseName" type="text" name="expenseName" label="Expense Name" max-length="80" required onchange={verifyInputs}></lightning-input>
        </div>
        
        <div class="container1">
            <lightning-input class="inputFieldForm" data-my-id="expenseAmount" type="number" name="expenseAmount" label="Amount" formatter="currency" step="0.01" required onchange={verifyInputs}></lightning-input>
        
            <lightning-input class="inputFieldForm" data-my-id="expenseDate" type="date" name="expenseDate" label="Date" required onchange={verifyInputs}></lightning-input>
        </div>
    
        <div class="container2">
    
            <lightning-combobox
                    class="inputFieldForm"
                    data-my-id="expenseCategory"
                    name="expenseCategory"
                    label="Expense Category"
                    placeholder="Select Category"
                    options={optionsCategory}
                    onchange={verifyInputs} required></lightning-combobox>
        
            <lightning-combobox
                    class="inputFieldForm"
                    data-my-id="expenseRecurrence"
                    name="expenseRecurrence"
                    label="Expense Recurrence"
                    placeholder="Select Recurrence"
                    options={optionsRecurrence} 
                    value="Unique" 
                    onchange={handleChangeRecurrence} required></lightning-combobox>
        
        </div>
        
        <div class="container3">
            <template if:true={showRecurrenceQuantity}>
                <lightning-input class="inputFieldForm" type="number" data-my-id="recurrenceQuantity" name="recurrenceQuantity" required value={recurrenceQuantity} label="Recurrence Quantity" onchange={handleRecurrenceQuantity}></lightning-input>
            </template>
        </div>
    
        <div class="container4">
            <lightning-button variant="brand" label="Create Expense" title="Create Expense" class="slds-m-left_x-small" disabled={disabledButton} onclick={handleCreateExpenseButton}></lightning-button>
        </div>

    </div>

</template>
