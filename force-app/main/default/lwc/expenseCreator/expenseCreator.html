<template>
    <div class="wrap">

        <div class="header">
            <lightning-icon icon-name="utility:adjust_value" size="small"></lightning-icon>&nbsp;
            Expense Creator
        </div>

        <div class="container0">
            <lightning-input type="text" name="expenseName" label="Expense Name" max-length="80" required></lightning-input>
        </div>
        
        <div class="container1">
            <lightning-input type="number" name="expenseAmount" label="Amount" formatter="currency" step="0.01" required></lightning-input>
        
            <lightning-input type="date" name="expenseDate" label="Date" required></lightning-input>
        </div>
    
        <div class="container2">
    
            <lightning-combobox
                    name="expenseCategory"
                    label="Expense Category"
                    placeholder="Select Category"
                    options={optionsCategory} required></lightning-combobox>
        
            <lightning-combobox
                    name="expenseRecurrence"
                    label="Expense Recurrence"
                    placeholder="Select Recurrence"
                    options={optionsRecurrence} required></lightning-combobox>
        
        </div>
        
        <div class="container3">
            <template if:true={showRecurrenceQuantity}>
                <lightning-input type="number" name="recurrenceQuantity" required value="1" label="Recurrence Quantity" max="99"></lightning-input>
            </template>
        </div>
    
        <div class="container4">
            <lightning-button variant="brand" label="Create Expense" title="Create Expense" class="slds-m-left_x-small"></lightning-button>
        </div>

    </div>

</template>
